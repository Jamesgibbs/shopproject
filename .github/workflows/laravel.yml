name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel_test
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Copy .env.ci
        run: cp .env.ci .env

      - name: Trust /var/www for Git
        run: git config --global --add safe.directory /var/www

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build assets
        env:
          VITE_DEV_SERVER_URL: ""
          NODE_ENV: production
        run: |
          npm run build
          echo "Listing build contents:"
          ls -la public/build

      - name: Check if public/build exists
        run: ls -la public/build

      - name: Check manifest presence
        run: ls -la public/build/manifest.json

      - name: Fail if build directory is empty
        run: |
          if [ ! -s public/build/manifest.json ]; then
            echo "Build failed: manifest.json missing or empty"
            exit 1
          fi

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: root
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test

      - name: Archive built assets
        run: zip -r build.zip public/build

      - name: List contents of build.zip before upload
        run: unzip -l build.zip

      - name: Upload build.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-assets
          path: build.zip

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download frontend assets
        uses: actions/download-artifact@v4
        with:
          name: vite-assets
          path: .

      - name: Verify files exist
        run: |
          ls -lh build.zip scripts/deploy.sh

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Configure SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Copy build.zip & deploy.sh to server
        run: |
          scp -o StrictHostKeyChecking=no \
              build.zip \
              scripts/deploy.sh \
              ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/

      - name: Print deploy environment variables
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}"
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}"
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
          echo "APP_URL=${{ secrets.DB_CONTAINER }}"

      - name: Execute remote deploy script with secrets
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
          "export APP_ENV=production && \
           export DB_PASSWORD='${{ secrets.DB_PASSWORD }}' && \
           export DB_USERNAME='${{ secrets.DB_USERNAME }}' && \
           export DB_DATABASE='${{ secrets.DB_DATABASE }}' && \
           export DB_CONTAINER='${{ secrets.DB_CONTAINER }}' && \
           export HOST='${{ secrets.HOST }}' && \
           export HOST_UID=\$(id -u) && \
           export HOST_GID=\$(id -g) && \
           chmod +x /tmp/deploy.sh && \
           bash /tmp/deploy.sh /tmp/build.zip"

